<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="header-image">
      <img src="./images/illustration-hero.svg" alt="Ilustração de garota ouvindo música" id="header-music">
    </div>
    <div class="content">
      <h1 id="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

      <div class="plan-content">
        <img src="./images/icon-music.svg" alt="Ícone música">
        <div class="content-price">
          <h4 class="text-plan">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <a class="cancel-order">Cancel Order</a>
    </div>
  </div>

      Coded by <a href="#">Graziela Sousa</a>.
    </div> -->
  </body>

</html>
